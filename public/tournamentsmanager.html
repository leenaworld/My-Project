 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var mymodule= angular.module("kuchmodule",[]);
        mymodule.controller("kuchcontroller",function($scope,$http){
            $scope.jsonArray=[];

       $scope.doFetchAll=function()
       {  
          
    
            var url="/do-fetch-all-users?email="+localStorage.getItem("activeUser");

            
            $http.get(url).then(allGoodFx,someBadFx);
            function allGoodFx(response)
            {
                //resp in JSON array
                alert(JSON.stringify(response.data));
                $scope.jsonArray=response.data;
            }

            function someBadFx(response)
            {
                alert(JSON.stringify(response.data));
            }
       }


        
        $scope.dodelete=function(rid)
       {
              if(confirm("R U Sure?")==false) return;
            var url="/delete-one?rid="+rid;
          
            
            $http.get(url).then(allGoodFx,someBadFx);
            function allGoodFx(response)
            {
               alert(response.data);//resp in string
                $scope.doFetchAll();
            }

            function someBadFx(response)
            {
                alert(JSON.stringify(response.data));
            }
       }
      })
    </script>
 </head>
 <body ng-app="kuchmodule" ng-controller="kuchcontroller" ng-init="doFetchAll();" >
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
</nav>
<br>
<div style="padding: 20px;">
<center>
<h3>Posted Tournament</h3>
</center>

<table class="table">
  <thead>
    <tr>
      <th scope="col">sr.No</th>
      <th scope="col">event</th>
      <th scope="col">date</th>
      <th scope="col">time</th>
    </tr>
    <tr ng-repeat="obj in jsonArray">
    <td>{{$index+1}}</td>
    <td>{{obj.event}}</td>
    <td>{{obj.doe}}</td>
    <td>{{obj.toe}}</td>
    <td> <input type="button" ng-click="dodelete(obj.rid);" value="delete">
    </td>
  </tr>
  </thead>
  
  <tbody>

    
</table>
</div>
<nav class="navbar bg-body-tertiary" style="margin-top:500px;">
  <div class="container-fluid" >
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
</nav>
</body>
 </html>
